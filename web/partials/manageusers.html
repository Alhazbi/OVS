<style type="text/css">
    
        

    
</style>

<h3>Users</h3>
<div class="alert alert-success" ng-hide="alertMessage === null || alertMessage === undefined">
    <a ng-click="clearAlert()" href="#/users" class="close" data-dismiss="alert">&times;</a>
    {{alertMessage}}
</div>

<table class="table table-striped table-condensed">
    <thead>
        <tr >
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password </th>
            <th>Email </th>
            <th>User Type </th>
            <th colspan="2"></th>
        </tr>
    </thead>
    
    <tbody>
        <tr ng-repeat="user in usersmenu">
            <td>{{user.id}}</td> 
            <td>{{user.firstName}}</td> 
            <td>{{user.lastName}}</td>
            <td>{{user.password}}</td> 
            <td>{{user.email}}</td> 
            <td>{{user.UserType}}</td> 
           
            <td><a href="#/users" ng-click="deleteUser(user.id)">Delete</a></td>
        </tr>
    </tbody>
</table>

<br>
<center>
<a href="/SeniorFrontEnd/#/user"> <button class="btn-primary btn">Add User</button></a>
</center>
